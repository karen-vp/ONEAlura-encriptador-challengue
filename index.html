<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>ONEAlura Encriptador</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="logo-area">
                <img id="logo-img" src="img/Logo@2x.png" alt="logo-alura">
            </div>
            <div class="text-input-area">
                <textarea name="" id="user-input" cols="30" rows="10">Ingrese el texto aqui</textarea>
                <div>
                    <div class="info-area">
                        <img src="img/exclamation-circle-mark.svg" alt="" srcset="">
                        <span class="info-text">Solo letras minusculas y sin acentos</span>
                    </div>
                    <div class="button-area">
                        <button class="btn-color" onclick="encrypt()">
                            Encriptar
                        </button>
                        <button class="btn-border" onclick="decipherWord()">
                            Desencriptar
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-output-area">
                <div id="no-message">
                    <img src="img/Muñeco.svg" alt="">
                    <p class="text-bold">Ningún mensaje fue encontrado</p>
                    <p class="info-text">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div class="output-area">
                    <p id="output"></p>
                    <button id="btn-copy" class="btn-border" onclick="copyText()" hidden>Copiar</button>
                </div>

            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
